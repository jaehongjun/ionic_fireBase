<ion-header>

  <ion-navbar color="primary">
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>name</ion-label>
    <ion-input type="name" [(ngModel)] = "account.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)] = "account.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)] = "account.password"></ion-input>
  </ion-item>
  <div padding>
    <span style="color: #f53d3d">
      Password는 6자리 이상입니다.
    </span>
  </div>

  <button ion-button full (click)="signUp()" color="secondary">Sign Up</button>
</ion-content>
